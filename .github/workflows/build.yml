name: Build Package

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git describe

      - name: Setup multilib repository
        run: |
          echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          pacman-key --init
          pacman-key --populate archlinux
          pacman -Sy

      - name: Install dependencies
        run: |
          pacman --noconfirm -Syu
          pacman --noconfirm -S git sudo fakeroot binutils

      - name: Build package
        run: |
          # Create build user
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R builder:builder .
          
          # Build package as non-root user
          sudo -u builder bash -c 'makepkg -s --noconfirm'

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: wine-staging-package
          path: wine-staging-*.pkg.tar.zst
          if-no-files-found: error
